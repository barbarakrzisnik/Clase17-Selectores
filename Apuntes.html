    Tipos de selectores avanzados de CSS
    -Selectores simples
      -Etiqueta
      -Clase
      -ID
    Reglas de especificidad: id le gana a los dos, clase le gana etiqueta, 
    etiqueta no le gana a nadie

    -Selectores combinados
    Nos permiten seleccionar un elemento a partir de su relacion con otro

    -Selector por descendencia: todos los elementos que sean descendientes de un 
    elemento en particular van a terminar determinado estilo
    Sintaxis: UN ESPACIO
    .lista-tema-actual li {
        background-color: green
    }

    -Selector por hijo:
    Elijo todos los elementos que son hijos DIRECTO de otro
    Sintaxis:
    div > h4 {
        background-color: green
    }

    -Selector hermano adyacente: 
    el elemento que viene inmediatamente despues del hermano que tiene esa clase
    
   
    .primero + li {
        background-color: green
    }

    - Selector hermano general: los elementos que tengan como hermano MAYOR
    un elemento con cierta propiedad. Es decir aparece, antes de ellos
     .primero ~ li {
        background-color: green
    }

PSEUDOCLASES:
Son para seleccionar un estado de ese elemento, no el elemento en si
Se escriben con elemento:hover

Hover: cuando el mouse pasa por encima del elemento
elemento:hover {
    background-color: darkgreen
}

Visited: link visitado
Active: el momento en que el usuario esta haciendo el click
Focus: el elemento esta en foco, porque le hice click con el mouse o lo seleccione
con el teclado seleccionando TAB
Los links, los botones y los elementos de formulario son susceptibles 
de aparecer en foco.
